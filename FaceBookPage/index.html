<html>

<head>
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <table class="table table-striped">
                    <thead>
                        <tr><h2>Properties of a "Facebook Profile About section" Object</h2></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Profile Pic</td>
                            <td id='pic'></td>
                        </tr>
                        <tr>
                            <td>WorkPlace</td>
                            <td id="workplace"></td>
                        </tr>
                        <tr>
                            <td>College</td>
                            <td id="college"></td>
                        </tr>
                        <tr>
                            <td>HighSchool</td>
                            <td id="highSchool"> </td>
                        </tr>
                        <tr>
                            <td>Friends</td>
                            <td id="friends"></td>
                        </tr>
                        <tr>
                            <td>HomeTown</td>
                            <td id="homeTown"></td>
                        </tr>
                        <tr>
                            <td>CurrentCity (optional)</td>
                            <td id="currentCity"></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>
                            <td id="mobile"></td>
                        </tr>
                        <tr>
                            <td>Email Id</td>
                            <td id="email"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td id="address"></td>
                        </tr>
                        <tr>


                        <td>RelationShip Status</td>
                        <td id="relation"></td>
                        </tr>
                        <tr>
                            <td>BirthDay</td>
                            <td id="birthday"></td>
                        </tr>
                        <tr>
                            <td>Is profile Private</td>
                            <td id="privacy"></td>
                        </tr>
                        <tr>
                            <td>Social Links(optional)</td>
                            <td id="socialLink"></td>
                        </tr>
                    </tbody>
                </table>
                <h5>Note : <small>See the console for other display</small></h5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="facebookProfile.js"></script>
</body>

</html>
